name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Check if PR is eligible for auto-merge
      id: check-eligibility
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        echo "Checking Dependabot PR: $PR_TITLE"
        
        # Allow auto-merge for:
        # 1. Minor/patch updates (same major version)
        # 2. Security updates
        if echo "$PR_TITLE" | grep -E "(bump|update).*from.*([0-9]+)\.([0-9]+)\.([0-9]+).*to.*\1\." > /dev/null; then
          echo "✅ Minor/patch update detected"
          echo "eligible=true" >> $GITHUB_OUTPUT
        elif echo "$PR_TITLE" | grep -iE "(security|vulnerability|cve)" > /dev/null; then
          echo "✅ Security update detected"
          echo "eligible=true" >> $GITHUB_OUTPUT
        else
          echo "❌ Major update or unknown type - manual review required"
          echo "eligible=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Wait for CI checks
      if: steps.check-eligibility.outputs.eligible == 'true'
      uses: lewagon/wait-on-check-action@v1.3.1
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'all-checks-passed'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 30
        allowed-conclusions: success
    
    - name: Enable auto-merge
      if: steps.check-eligibility.outputs.eligible == 'true'
      run: |
        echo "✅ All checks passed - enabling auto-merge"
        gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
