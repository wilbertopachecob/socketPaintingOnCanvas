name: PR Checks

# This workflow provides a single status check that can be required for merging
# It will fail if any of the CI jobs fail, effectively blocking the merge

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Single job that depends on the CI workflow passing
  pr-ready-to-merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait for CI workflow (Node 18)
      uses: lewagon/wait-on-check-action@v1.3.3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'test (18.x)'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10
        allowed-conclusions: success
    
    - name: Wait for CI workflow (Node 20)
      uses: lewagon/wait-on-check-action@v1.3.3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'test (20.x)'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10
        allowed-conclusions: success
    
    - name: All checks passed
      run: |
        echo "âœ… All CI checks have passed successfully!"
        echo "This PR is ready to merge."
