name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run on dependabot PRs
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Check if PR is ready for auto-merge
      id: check-pr
      run: |
        echo "Checking Dependabot PR for auto-merge eligibility..."
        
        # Check if this is a minor or patch update (not major)
        # Extract version numbers and check if major version hasn't changed
        if echo "${{ github.event.pull_request.title }}" | grep -E "(bump|update).*from.*([0-9]+)\.([0-9]+)\.([0-9]+).*to.*\1\."; then
          echo "✅ This appears to be a minor/patch update"
          echo "eligible=true" >> $GITHUB_OUTPUT
        elif echo "${{ github.event.pull_request.title }}" | grep -iE "(security|vulnerability|cve)" > /dev/null; then
          echo "✅ This is a security update"
          echo "eligible=true" >> $GITHUB_OUTPUT
        else
          echo "❌ This appears to be a major update or unknown type - manual review required"
          echo "eligible=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Wait for all required checks to complete
      if: steps.check-pr.outputs.eligible == 'true'
      uses: lewagon/wait-on-check-action@v1.3.1
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'all-checks-pass'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 30
        allowed-conclusions: success
    
    - name: Enable auto-merge
      if: steps.check-pr.outputs.eligible == 'true'
      run: |
        echo "✅ All checks passed - enabling auto-merge for dependabot PR"
        gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
