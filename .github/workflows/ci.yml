name: CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: npm run build
    
    - name: Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "❌ Build failed - dist directory not created"
          exit 1
        fi
        echo "✅ Build completed successfully"
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  quality-checks:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check PR title format
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        echo "PR Title: $PR_TITLE"
        
        if [[ ${#PR_TITLE} -lt 10 ]]; then
          echo "❌ PR title is too short. Please provide a more descriptive title."
          exit 1
        fi
        
        echo "✅ PR title looks good"
    
    - name: Check for sensitive files
      run: |
        CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}..HEAD)
        
        echo "Changed files:"
        echo "$CHANGED_FILES"
        
        SENSITIVE_PATTERNS=(
          "config\.env$"
          "\.key$"
          "\.pem$"
          "\.p12$"
          "secret"
        )
        
        for pattern in "${SENSITIVE_PATTERNS[@]}"; do
          if echo "$CHANGED_FILES" | grep -E "$pattern"; then
            echo "❌ Sensitive file detected: $pattern"
            echo "Please ensure no secrets are committed"
            exit 1
          fi
        done
        
        echo "✅ No sensitive files detected"
    
    - name: Check if PR is up to date
      run: |
        git fetch origin ${{ github.base_ref }}
        BEHIND_COUNT=$(git rev-list --count HEAD..origin/${{ github.base_ref }})
        if [ $BEHIND_COUNT -gt 0 ]; then
          echo "⚠️  PR is $BEHIND_COUNT commits behind ${{ github.base_ref }}"
          echo "Consider updating your branch with the latest changes"
          # Don't fail - just warn
        else
          echo "✅ PR is up to date with ${{ github.base_ref }}"
        fi

  # Single status check for branch protection
  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [test-and-build, quality-checks]
    if: always()
    
    steps:
    - name: Check all job results
      run: |
        echo "test-and-build result: ${{ needs.test-and-build.result }}"
        echo "quality-checks result: ${{ needs.quality-checks.result }}"
        
        if [[ "${{ needs.test-and-build.result }}" != "success" ]]; then
          echo "❌ Build and test failed"
          exit 1
        fi
        
        # Quality checks only run on PRs, so handle accordingly
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          if [[ "${{ needs.quality-checks.result }}" != "success" ]]; then
            echo "❌ Quality checks failed"
            exit 1
          fi
        fi
        
        echo "✅ All checks passed successfully"
        fi